prowjob_namespace: default
pod_namespace: test-pods

plank:
  job_url_prefix_config:
    '*': https://prow.apps.ci.metal3.io/view/gcs/
  default_decoration_config:
    utility_images:
      clonerefs: "gcr.io/k8s-prow/clonerefs:v20191219-ecbeba384"
      initupload: "gcr.io/k8s-prow/initupload:v20191219-ecbeba384"
      entrypoint: "gcr.io/k8s-prow/entrypoint:v20191219-ecbeba384"
      sidecar: "gcr.io/k8s-prow/sidecar:v20191219-ecbeba384"
    gcs_configuration:
      bucket: metal3-prow-artifacts
      path_strategy: explicit
    gcs_credentials_secret: gcs-credentials

tide:
  merge_method:
    metal3-io/project-config: merge
  queries:
  - repos:
    - metal3-io/baremetal-operator
    - metal3-io/base-image
    - metal3-io/cluster-api-provider-baremetal
    - metal3-io/ironic-hardware-inventory-recorder-image
    - metal3-io/ironic-image
    - metal3-io/ironic-inspector-image
    - metal3-io/ironic-ipa-downloader
    - metal3-io/ironic-prometheus-exporter
    - metal3-io/metal3-dev-env
    - metal3-io/metal3-docs
    - metal3-io/metal3-helm-chart
    - metal3-io/metal3-io.github.io
    - metal3-io/metal3-smart-exporter
    - metal3-io/project-infra
    - metal3-io/static-ip-manager-image
    labels:
    - lgtm
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
  context_options:
    # Use branch protection options to define required and optional contexts
    from-branch-protection: true

deck:
  spyglass:
    viewers:
      "started.json|finished.json":
      - "metadata"
      "build-log.txt":
      - "buildlog"
      "clone-log.txt":
      - "buildlog"

periodics:
 - name: periodic-stale
   interval: 1h
   decorate: true
   spec:
     containers:
     - image: gcr.io/k8s-prow/commenter:v20191219-ecbeba384
       command:
       - /app/robots/commenter/app.binary
       args:
       - |-
         --query=org:metal3-io
         -label:lifecycle/frozen
         -label:lifecycle/stale
       - --updated=2160h
       - --token=/etc/token/oauth
       - |-
         --comment=Issues and pull requests go stale after 90d of
         inactivity. You can mark this as fresh with `/remove-lifecycle stale`.

         Stale issues will close after an additional 30d of inactivity.

         If this issue is safe to close now please do so with `/close`.

         /lifecycle stale
       - --template
       - --ceiling=10
       - --confirm
       volumeMounts:
       - name: token
         mountPath: /etc/token
     volumes:
     - name: token
       secret:
         secretName: oauth-token
 - name: periodic-stale-close
   interval: 1h
   decorate: true
   spec:
     containers:
     - image: gcr.io/k8s-prow/commenter:v20191219-ecbeba384
       command:
       - /app/robots/commenter/app.binary
       args:
       - |-
         --query=org:metal3-io
         -label:lifecycle/frozen
         label:lifecycle/stale
       - --updated=720h
       - --token=/etc/token/oauth
       - |-
         --comment=Stale issues and pull requests close after 30d of inactivity. Reopen the issue with `/reopen`. Mark the issue as fresh with `/remove-lifecycle stale`.

         /close
       - --template
       - --ceiling=10
       - --confirm
       volumeMounts:
       - name: token
         mountPath: /etc/token
     volumes:
     - name: token
       secret:
         secretName: oauth-token

